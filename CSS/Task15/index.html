<!DOCTYPE html>
<html>
<head>
    
    <title>CSS15</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
   <div class="Form">
    <div class="head">
        <h1>Sign Up</h1>
    </div>
    
        <hr>
        <form>
            <div class="text">
                <label><strong>First Name</strong></label>
                
            </div>
            
            <input type="text" class="input-box" placeholder="Enter First Name">
            
            <div class="text">
                <label><strong>Last Name</strong></label>
    
            </div>
            
            <input type="text" class="input-box" placeholder="Enter Last Name">
           
            <div class="text">
                <label><strong>Date of Birth</strong></label>
            </div>
            
            <input type="date" class="input-box" placeholder="dd/mm/yyyy">
           
            <div class="text">
                <label><strong>Email</strong></label>
            </div>
            
            <input type="email" class="input-box" placeholder="Enter Email">
            
            <div class="text">
                <label><strong>Password</strong></label>
            </div>
            
            <input type="password" class="input-box" placeholder="Password">
           
            <div class="text">
                <label><strong>Confirm Password</strong></label>
            </div>
            
            <input type="password" class="input-box" placeholder="Repeat Password">
                
            
            <hr>
            <div class="button">
                <button>Register</button>
            </div>
        </form>
   </div>
</body>
</html>
